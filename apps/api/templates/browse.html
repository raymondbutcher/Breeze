{% extends "base.html" %}

{% block title %}API{% if method %} - {{ method.name }}{% end %}{% end %}

{% block content %}

    {% if registry %}

    <div class="container">

        <div class="row">

            {% for api in registry %}
            <div class="span4">
                <div class="sub-header">
                  <h2>{{ api.name }}</h2>
                </div>
                <ul>
                    {% for api_method in api %}
                    <li>{{ api_method }}</li>
                    {% end %}
                </ul>
            </div>
            {% end %}

        </div>

    </div>
    {% end %}
    
{% end%}

{% for admin in sorted(admin_registry.values()) %}
{% if not key or admin == current_admin %}
    <div class="span3">
        <ul class="nav nav-tabs nav-stacked">
            <li class="active">
                <a href="#">
                    <h3>
                        {{ admin.description }}
                    </h3>
                </a>
            </li>
            {% for form, name in admin.show %}
            {% set form_key = form_registry.get_key(form) %}
            <li {% if key == form_key %} class="active"{% end %}>
                <a href="./{{ form_key }}">
                    {{ name }}
                </a>
            </li>
            {% end %}
        </ul>
    </div>
{% end %}
{% end %}

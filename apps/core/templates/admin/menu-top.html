<ul class="nav nav-tabs">
    {% for admins, show in ((current_admin.show, True), (current_admin.hide, False))%}
    {% for form, name in admins %}
    {% set form_key = form_registry.get_key(form) %}
    {% if show or key == form_key %}
    <li {% if key == form_key %} class="active"{% end %}>
        <a href="./{{ form_key }}">
            {{ name }}
        </a>
    </li>
    {% end %}
    {% end %}
    {% end %}
</ul>

{% extends "base.html" %}

{% block title %}{{ code }}: {{ message }}{% end %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="span12">
            <div class="hero-unit">
                <h1>{{ code }}: {{ message }}</h1>
                {% if exception %}
                <pre class="alert alert-error" style="margin: 30px 0 0 0">{% raw exception %}</pre>
                {% end %}
            </div>
        </div>
    </div>
</div>

{% end %}

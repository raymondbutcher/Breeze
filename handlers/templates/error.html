{% extends "base.html" %}

{% block title %}{{ code }}: {{ message }}{% end %}

{% block content %}

<div class="container error-page">
    <div class="row">
        <div class="span12">
            <div class="hero-unit megatron">
                <h2>{{ code }}: {{ message }}</h2>
                {% if exception %}
                <pre class="alert alert-error">{% raw exception %}</pre>
                {% end %}
            </div>
        </div>
    </div>
</div>

{% end %}

{% extends "base.html" %}

{% block title %}{{ page['title'] }}{% end %}

{% block content %}
    <div class="container-fluid" id="page-{{ page['_id'] }}">
        {% for row in page['structure'] %}
        <div class="row-fluid">
            {% for column in row %}
            <div class="span{{ column['colspan'] }}">
                {% module PageContent(column['content']) %}
            </div>
            {% end %}
        </div>
        {% end %}
    </div>
{% end%}

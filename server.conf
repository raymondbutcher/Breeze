from tornado.options import define

define('address', default='', type=str, help='The interface on which the server will listen for connections.')
define('port', default=8888, type=int, help='The port on which the server will listen for connections.')

define('cookie_secret', default='???', type=str, help='Secret key for signing cookies.')
define('debug', default=False, type=bool, help='Run the application in debug mode.')

define('mongohost', default='127.0.0.1', type=str, help='The hostname of the MongoDB server.')
define('mongoport', default=27017, type=int, help='The port of the MongoDB server.')

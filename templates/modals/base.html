<div    class="modal {% if js %}fade{% end %}"
        id="{{ id }}">
    <div class="modal-header">
        <a  class="close go-back"
            {% if js %}
                data-dismiss="modal"
            {% else %}
                href="/"
            {% end %}>
            Ã—
        </a>
        <h3>{% block title %}Title{% end %}</h3>
    </div>
    <div class="modal-body">
        {% block body %}<p>Body</p>{% end %}
    </div>
    <div class="modal-footer">
        {% block footer %}
        <a href="#" class="btn btn-primary">
            Buttons
        </a>
        {% end %}
    </div>
</div>
